<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>surchy</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body>
    <div class="max-w-screen-xl mx-auto  pt-24">
      <nav
        class="relative flex items-center justify-between sm:h-10 lg:justify-start"
      >
        <div class="flex items-baseline aniamte fadeIn fast">
          <a
            href="#"
            class="font-bold focus:outline-none transition duration-150 ease-in-out text-2xl"
            >surchy</a
          >
          <a
            href="https://github.com/wfowl/surchy"
            target="_blank"
            class="text-xl ml-8 font-thin hover:text-gray-900 focus:outline-none focus:text-gray-900 transition duration-150 ease-in-out items-center"
            >github</a
          >
        </div>
      </nav>
      <div class="pt-24 flex items-top justify-around">
        <div class="animated fadeInUp fast">
          <h1
            class="font-bold focus:outline-none transition duration-150 ease-in-out text-4xl mt-16"
          >
            surchy
          </h1>
          <h2 class="font-thin text-3xl">search for text files</h2>

          <p>
            surchy is the dead simple search utility for utf8 encoded files.
            <br />
            that's pretty much all it does.<br />
            <br />
            it's free, check it out.
          </p>
        </div>
        <div class="animated fadeInUp 900ms">
          <img
            src="surchy_app_preview.png"
            alt="surchy app preview"
            class="shadow-2xl max-w-sm"
          />
        </div>
      </div>
    </div>
    <script src="dist.js"></script>
  </body>
</html>
